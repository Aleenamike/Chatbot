<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Chatbot</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 420px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      margin: 8px 0;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      background: #e0e0e0;
    }

    .message {
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      font-size: 14px;
      background: #f1f1f1;
    }

    .user-row {
      justify-content: flex-end;
    }
    .user-row .message {
      background: #d6eaff;
    }
    .user-row .avatar {
      order: 2;
      background: #4a90e2;
      color: white;
    }

    .bot-row {
      justify-content: flex-start;
    }
    .bot-row .message {
      background: #eeeeee;
    }
    .bot-row .avatar {
      background: #4a90e2;
      color: white;
    }

    /* Typing animation */
    .typing {
      display: flex;
      align-items: center;
      margin: 5px 0;
      background: #eeeeee;
      border-radius: 14px;
      padding: 6px 10px;
    }

    .dot {
      height: 6px;
      width: 6px;
      margin: 0 2px;
      background-color: #999;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #e6e6e6;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 14px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Minimal Chatbot</div>
    <div id="messages" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput");
      let message = input.value.trim();
      if (!message) return;

      let messagesDiv = document.getElementById("messages");

      // User message
      let userRow = document.createElement("div");
      userRow.className = "message-row user-row";
      userRow.innerHTML = `
        <div class="message">${message}</div>
        <div class="avatar">ðŸ‘©</div>
      `;
      messagesDiv.appendChild(userRow);

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Typing indicator
      let botRow = document.createElement("div");
      botRow.className = "message-row bot-row";
      botRow.id = "typingRow";
      botRow.innerHTML = `
        <div class="avatar">ðŸ¤–</div>
        <div class="typing">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      `;
      messagesDiv.appendChild(botRow);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Fake API call (replace with your backend)
      let response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });
      let data = await response.json();

      // Remove typing row
      messagesDiv.removeChild(botRow);

      // Bot reply
      let botMsgRow = document.createElement("div");
      botMsgRow.className = "message-row bot-row";
      botMsgRow.innerHTML = `
        <div class="avatar">ðŸ¤–</div>
        <div class="message">${data.reply}</div>
      `;
      messagesDiv.appendChild(botMsgRow);

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
